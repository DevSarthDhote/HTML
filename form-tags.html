<!DOCTYPE html>
<html>

<head>
    <title>form tags in html</title>
</head>

<body>
    <form>
       <fieldset>
        <legend>Personal information</legend>
         <label>Enter your first name:</label>
        <input type="text" placeholder="Enter your first name" />
        <br />
        <br />
        <label>Enter your last name:</label>
        <input type="text" placeholder="Enter your last name" />
        <br/>
        <br/>
        <label>Enter your date of birth</label>
        <input type="date">
        <br/>
        <br/>
        <label>Enter your address</label>
        <textarea></textarea>
        <br/>
        <br/>
        <label>Gender:</label>
        <input type="radio" name="gender"><label>male</label>
        <input type="radio" name="gender"><label>female</label>
        <input type="radio" name="gender"><label>other</label>

    </fieldset>
    <!--addition informatoon section-->
    <fieldset>
        <legend>Additional information</legend>
        <label>Select your system</label>
        <select>
            
            <option>windows desktop</option>
            <option>linux desktop</option>
            <option>mac desktop</option>
            <option>windows laptop</option>
            <option>mac laptop</option>

        </select>
    </fieldset>
    <input type="submit">
    <input type="reset" 
    </form>
</body>

</html>
